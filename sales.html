<!DOCTYPE html>
  <html>
    <head>
      <title></title>
      <link rel="stylesheet" type="text/css" href="salesstyle.css">
      <link href='https://fonts.googleapis.com/css?family=Kreon|Varela+Round' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <form id="submissionForm">
        <fieldset>

          <label for="newStoreName">Store Name</label>
          <input name="newStoreName" type="text" />

          <label for="newStoreMin">Minimum Customers</label>
          <input name="newStoreMin" type="text" />

          <label for="newStoreMax">Maximum Customers</label>
          <input name="newStoreMax" type="text" />

          <label for="newStoreAvg">Average Cookies</label>
          <input name="newStoreAvg" type="text" />

          <button id="submitButton" type="submit">Calculate</button>

        </fieldset>
      </form>
      <table>
        <thead id= "table-header">
          <tr id="firstRow">
            <th></th>
          </tr>
        </thead>
        <tbody id= "table-body">
        </tbody>
      </table>
      <script src="app.js"> </script>
    </body>
  </html>
